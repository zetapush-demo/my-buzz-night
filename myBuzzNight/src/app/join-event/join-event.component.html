<div class="form" [class.mat-elevation-z8]="true">
	<mat-form-field>
		<input matInput #eventID placeholder="Enter the Event ID" autocomplete="off">
	</mat-form-field>
	<button mat-raised-button [disabled]="!eventID.value.length" (click)="joinEvent(eventID.value)" color="primary"> Join </button>
</div>
